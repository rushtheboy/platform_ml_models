save_dir: resnet_v1_eembc_16_32_8_3_3_1_3

model:
  name: resnet_v1_eembc
  filters: 
  - 16
  - 32
  - 8
  l1: 0
  l2: 1e-4
  kernels:
  - 3
  - 3
  strides: 
  - 1
  - 3


pruning:
  sparsity: 1.0 

fit:
  compile:
    initial_lr: 0.001
    lr_decay: 0.99
    optimizer: Adam
    loss: categorical_crossentropy
  epochs: 200
  patience: 40
  batch_size: 32
  verbose: 1

convert:
  OutputDir: my-hls-test
  XilinxPart: xc7z020clg400-1
  Backend: Vivado
  IOType: io_stream
  Precision: ap_fixed<8,4>
  ReuseFactor: 2304
  Strategy: Resource